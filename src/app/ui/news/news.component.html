<div class="grid">
  <mat-card class="example-card grid-cell"  *ngFor="let item of articles">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title (click)="document.location=item.website;" class="title">{{item.website}}</mat-card-title>
      <mat-card-subtitle>{{item.date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngFor="let image of item.thumbnail" [src]="image" alt="photo">
    <mat-card-content>
      <p>
        {{item.title}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a  mat-raised-button  [href]="item.link"  color="primary">Plus d'info</a>
    </mat-card-actions>
  </mat-card>

  <div class="grid-cell"></div>
</div>
