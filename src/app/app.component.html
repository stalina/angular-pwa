<div>
  <mat-toolbar color="primary">
    <span><mat-icon>mood</mat-icon></span>
    <span class="spacer"></span>
    <span>PWA features</span>
    <span class="spacer"></span>
    <button mat-icon-button *ngIf="showUpdate" (click)="reload()"  aria-label="update application">
      <mat-icon>autorenew</mat-icon>
    </button>
    <button mat-icon-button [mat-menu-trigger-for]="menu"  aria-label="Display menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item>Option 1</button>
    <button mat-menu-item>Option 2</button>
  </mat-menu>

  <mat-card>
    <button mat-button aria-label="All">All</button>
    <button mat-raised-button aria-label="Of">Of</button>
    <button mat-raised-button aria-label="The" color="primary">The</button>
  </mat-card>

  <span class="done">
    <button mat-fab>
      <mat-icon>check circle</mat-icon>
    </button>
  </span>
</div>
